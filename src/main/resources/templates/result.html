<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #112D4E;
        }
        .navbar-brand {
            color: #f9f7f7 !important;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background-color: #f9f7f7;
            color: #112D4E;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3f72af;
        }
        .sequence-box {
            background-color: #dbe2ef;
            border-radius: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .btn-home {
            background: linear-gradient(90deg, #3f72af, #112D4E);
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: linear-gradient(90deg, #112D4E, #3f72af);
            box-shadow: 0 0 10px #3f72af;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">DNA Sequence Analyzer</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card p-4">
                <h3 class="text-center mb-4">Analysis Results</h3>

                <div class="mb-3">
                    <p class="section-title">Original DNA Sequence:</p>
                    <div class="sequence-box" th:text="${dnaSequence}"></div>
                </div>

                <div class="mb-3">
                    <p class="section-title">Transcribed mRNA Sequence:</p>
                    <div class="sequence-box" th:text="${mrnaSequence}"></div>
                </div>

                <div class="mb-3">
                    <p class="section-title">Translated Amino Acid Sequence:</p>
                    <div class="sequence-box" th:text="${aminoAcidSequence}"></div>
                </div>

                <div class="mb-3">
                    <p class="section-title">GC Content:</p>
                    <div class="sequence-box" th:text="${gcContent} + '%'"></div>
                </div>

                <div class="text-center">
                    <a href="/" class="btn btn-home px-4 py-2">Analyze Another Sequence</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
