<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DNA Sequence Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #112D4E;
        }
        .navbar-brand {
            font-weight: 600;
            color: #f9f7f7 !important;
        }
        .card {
            background-color: #f9f7f7;
            color: #112D4E;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .btn-analyse {
            background: linear-gradient(90deg, #3f72af, #112D4E);
            color: white;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-analyse:hover {
            background: linear-gradient(90deg, #112D4E, #3f72af);
            box-shadow: 0 0 12px #3f72af;
        }
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #dbe2ef;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">DNA Sequence Analyzer</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h3 class="text-center mb-3">Enter DNA Sequence</h3>
                <form th:action="@{/analyze}" method="post">
                    <div class="mb-3">
                        <textarea class="form-control" name="sequence" rows="6" placeholder="Enter your DNA sequence here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-analyse px-4 py-2">Analyze</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Developed with ðŸ§¬ by Team StrandScan</p>
</footer>
</body>
</html>
